<!DOCTYPE html>
<html>

<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootswatch/cyborg/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        .hidden {
            display: none;
        }

        body {
            margin: 10px;
            padding: 10px;
            padding-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .update-box {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <title>Plectron Updater</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Plectron Updater</a>
            </div>
            <!--div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div-->
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="update-box">
            <h1>Plectron Updater</h1>
            Current version: <span id="version">vX.Y.Z</span>

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>

            <div id="messages"></div>
        </div>
    </div>
    <script>
        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        const log = require('electron-log');
        // Display the current version
        let version = window.location.hash.substring(1);
        document.getElementById('version').innerText = version;
        // Listen for messages
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('message', function (event, text) {
            log.info(text);
            var container = document.getElementById('messages');
            var message = document.createElement('div');
            message.innerHTML = text;            
            container.appendChild(message);
        })
        ipcRenderer.on('progress', function (event, percentage) {
            console.log(percentage);
            var sPercentage = percentage + '%';
            console.log(sPercentage);
            log.info(sPercentage);
            log.info(percentage);
            $("#progress-bar").css("width", sPercentage);
            $("#progress-bar").attr("aria-valuenow", sPercentage);
        })
        function checkInstall() {
            var r = confirm("Would you like to install the update now?");
            if (r == true) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
