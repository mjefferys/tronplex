<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        .hidden {
            display: none;
        }
        /* styles for the webview when its fullscreen */

        .fullscreenwebview {
            display: inline-flex;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
        /* styles for the webview when its not fullscreen */
        .partialwebview {
            display: inline-flex;
            position: fixed;
            top: 28px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
        .indicator {
            font-family: Open Sans Regular,Helvetica Neue,Helvetica,Arial,sans-serif;;
            color: #e5a00d;
            font-size: 25px;
            text-align: center;
            vertical-align: middle;   
        }
    </style>
    <title>Plex</title>
</head>

<body style="background: rgb(0, 0, 0); margin: 0; padding: 0;">
    <div id='menu'></div>
    <div class="indicator">
        Loading Plex...         
        <br/>
        <img src="loader.svg"></img>
        <br/>
        If you don't see Plex in a few seconds then please press F5 and report this issue to the developer</div>
    <webview id="plexapp" src="https://app.plex.tv" autosize minwidth="576" minheight="432" class="partialwebview"  partition="persist:tronplex">
    </webview>
</body>
<script>
    require('./renderer.js')
</script>

</html>
